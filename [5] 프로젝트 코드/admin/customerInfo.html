<script>

    var cbAll = document.all.cbAll; // 일괄 체크박스
    var child;
    var cb = document.getElementsByClassName("cb");

    // 모두 선택 기능, 페이지 이동 
    cbAll.onchange = function () {
        for (var i = 0; i < cb.length; i++) {
            cb[i].checked = cbAll.checked;
        }
    }

    //추가
    $("#btn1").click(function () {
        child = window.open("customerInfoInsert.html", "추가", "width=500, height=330");
    });

    //수정
    $("#btn2").click(function () {
        child = window.open("customerUpdate.html", "수정", "width=500, height=330");
    });

    //삭제
    $("#btn3").click(function () {

        if (confirm("정말로 삭제하시겠습니까?")) {
            $("input[name=checkRow]:checked").each(function () {
                var tr_value = $(this).val();
                var tr = $("tr[value='" + tr_value + "']");
                tr.remove();
            });
        }

    }
    );


</script>
