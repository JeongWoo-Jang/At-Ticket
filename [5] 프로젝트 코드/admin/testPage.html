<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <script src="../js/jquery-1.12.4.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/highcharts.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/highcharts.js"></script>


    <style>

        #main {
            border: 1px solid black;
            width : 700px;
            height : 500px;
            float : left;
        }
        #enterimg {
            border: 1px solid black;
            float : left;
            width : 280px;
            height : 300px;

        }
        #saleRateGraph {
            float : left;
            width : 400px;
            height : 400px;
            border: 1px solid blue;
        }


    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adminViews</title>

</head>

<body>

    <div id = "main">
        <div id="saleRateGraph"></div>
        <div id = "enterimg"></div>
    </div>


</body>
<script>
    
    //장르별 예매율
    Highcharts.chart('saleRateGraph', {
        colors: [
            "cornflowerblue",
            "orange",
            "#8389E0",
            "#92D050",
            "#555"
        ],
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false,
            type: "pie",
        },
        title: {
            text: "sales Rate(총 매출액 : 10억)",
        },
        tooltip: {
            pointFormat:
                "{series.name}: <b>{point.percentage:.1f}%</b>",
        },
        accessibility: {
            point: {
                valueSuffix: "%",
            },
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: "pointer",
                dataLabels: {
                    enabled: true,
                    format:
                        "<b>{point.name}</b>: {point.percentage:.1f} %",
                },
            },
        },
        series: [
            {
                name: "Brands",
                colorByPoint: true,
                data: [
                    {
                        name: "비용",
                        y:70
                        // y: 41.41,
                    },
                    {
                        name: "순이익",
                        // y: 33.48,
                        y:30
                        
                    }
                ],
            },
        ],
    });

    



</script>

</html>
