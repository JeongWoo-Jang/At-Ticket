<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/bootstrap.js"></script>
    <style>

        body { margin: 0 auto; }

        #main {
            width: 100%;
            margin-top: 30px;
        }
        #top {
            /* border: 1px solid black; */
            height: 400px;
            background-color: black;
            /* background-image: url("../images/japan.jpg");
            background-repeat: no-repeat;
            background-position: center center; */
        }
        #middle {
            /* border: 1px solid black; */
            height: auto;
        }
        #bottom {
            /* border: 1px solid black; */
            height: 200px;
            background-color: gray;
        }
        #topmenu {
            /* border: 1px solid white; */
            color: white;
            text-align: center;
            font-size: 15px;
            padding: 10px 10px 0 0;
        }
        .switch {
            border: 1px solid white;
            position: relative;
            top: 40%;
        }
        .switch img {
            /* border: 1px solid white; */
        }
        
        
        #topleft {
            display: inline-block;
            /* border: 1px solid white; */
            width: 40px;
            height: 25px;
            background-image: url("../images/title.png");
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            left : 0px;
            top: 32px;
        }
        #topright {
             font-size: 13px;
             position: absolute;
            right : 0px;
            top: 32px;
        }
        .prev {
            float: left;
            padding-left: 20px;
        }
        .after {
            float:right;
            padding-right: 20px;
        }
        #search {
            border: 0;
            border-bottom: 1px solid white;
            background-color: transparent;
            outline: none;
            color: white;
            text-align: right;
        }
        .img {
            width: 150px;
            height: 210px;
            border: 1px solid black;
            background-color: cornflowerblue;
            display: inline-block;
        }
        #bigimg {
            width: 150px;
            height: 300px;
        }
        #banner {
            height: 100px;
            background-color: orange;
            margin-top: 20px;
        }
        #chatbot {
            background-image: url("../images/catty03.png");
            width: 128px;
            height: 128px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        #movetop {
            width: 40px;
            height: 40px;
            background-color: orange;
            position: fixed;
            bottom: 0;
            right: 0;
            text-align: center;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }


    </style>
</head>
<body>
    
    <div id="main">
        <div id="top">
            <div id="topmenu">
                <div id="topleft"></div>
                콘서트 뮤지컬 연극 클래식 전시
                <span id="topright">랭킹 이벤트
                    <input type="text" value="검색" id="search">
                    <input type="button" value="?" id="btnsearch">
                    <input type="button" value="!" id="btnmypage">
                </span>
            </div>
            <div class="switch">
                <img src="../images/slide-dir-prev.png" class="prev">
                <img src="../images/slide-dir-next.png" class="after">
            </div>
        </div>
        <div id="middle">
            <div style="text-align: center;"><h1>WHAT'S HOT</h1>
                <div style="margin: 0 auto; padding: 10px 0;">
                    <div class="img" id="bigimg" style="width: 300px; height: 427px; display: inline-block;">
                    </div>
                    <div style="display: inline-block;">
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                        <div style="display: block;"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                    </div>
                </div>
            </div>
            <div style="text-align: center;"><h1>TICKET OPEN</h1>
                <div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
                <div id="chatbot"></div>
                <input type="button" value="티켓오픈 더보기" id="btnticket" style="margin-top: 20px;">
            </div>
            <div id="banner"></div>
            <div style="text-align: center;"><h1>RANKING</h1>
                <input type="button" value="#뮤지컬" id="hashtagmusical">
                <input type="button" value="#콘서트" id="hashtagconcert">
                <input type="button" value="#연극" id="hashtagplay">
                <input type="button" value="#클래식" id="hashtagclassic">
                <input type="button" value="#전시" id="hashtagexhibition">
                <div style="margin-top: 20px">
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
                <input type="button" value="랭킹 더보기" id="btnrank" style="margin-top: 20px;">
            </div>
            <div style="text-align: center;"><h1>MUSICAL & PLAY</h1>
                <div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
            </div>
            <div style="text-align: center;"><h1>CONCERT & CLASSIC</h1>
                <div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
            </div>
            <div style="text-align: center; margin-bottom: 30px;"><h1>EXHIBITION</h1>
                <div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
            </div>
            <div id="movetop">↑</div>
        </div>
        <div id="bottom"></div>
    </div>

</body>
</html>
