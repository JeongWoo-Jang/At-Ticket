<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery-1.12.4.js"></script>
	<script src="js/bootstrap.js"></script>
    <style>

        body { margin: 0 auto; }

        #main {
            width: 100%;
        }
        #top {
            /* border: 1px solid black; */
            height: 700px;
            background-color: black;
            
        }
        #middle {
            /* border: 1px solid black; */
            height: auto;
        }
        #bottom {
            /* border: 1px solid black; */
            height: 200px;
            background-color: gray;
        }
        #topmenu {
            /* border: 1px solid white; */
            background-color: black;
            width: 100%;
            height: 40px;
            color: white;
            text-align: center;
            font-size: 15px;
            padding: 40px 0;
            position: absolute;
        }
        .menubar {
            margin: 0 5px;
        }
        #topmenu > span {
            cursor: pointer;
        }
        .switch {
            /* border: 1px solid white; */
            position: relative;
            top: 50%;
        }        
        #topleft {
            display: inline-block;
            /* border: 1px solid white; */
            width: 100px;
            height: 65px;
            background-image: url("../[5] 프로젝트 코드/images//title.png");
            background-repeat: no-repeat;
            background-position: center center;
            position: absolute;
            left : 10px;
            top: 10px;
            cursor: pointer;
        }
        #topright {
            font-size: 13px;
            position: absolute;
            right : 5px;
            top: 42px;
            cursor: pointer;
        }
        .prev {
            float: left;
            padding-left: 20px;
        }
        .after {
            float:right;
            padding-right: 20px;
        }
        #search {
            border: 0;
            border-bottom: 1px solid white;
            background-color: transparent;
            outline: none;
            color: white;

        }
        .img {
            width: 150px;
            height: 210px;
            border: 1px solid black;
            background-color: cornflowerblue;
            display: inline-block;
        }
        #bigimg {
            width: 150px;
            height: 300px;
        }
        #banner {
            height: 400px;
            background-image: url("../[5] 프로젝트 코드/images//banner.png");
            background-repeat: no-repeat;
            background-position: center center;
            margin-top: 20px;
        }
        #chatbot {
            background-image: url("../[5] 프로젝트 코드/images//face35.png");
            width: 128px;
            height: 128px;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        #movetop {
            width: 40px;
            height: 40px;
            background-color: gray;
            position: fixed;
            bottom: 0;
            right: 0;
            text-align: center;
            padding-top: 3px;
        }
        #movetop:hover {
            background-color: orange;
        }
        #movetop a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }
        #avi {
            width: 900px;
            height: 500px;
            /* display: none; */
        }
        #avibox {
            width: 900px;
            /* border: 1px solid white; */
            margin: 0px  auto;
            padding-top: 100px;
            
        }


    </style>
</head>
<body>
    
    <div id="main">
        <div id="top">
            <div id="topmenu">
                <a href="#" id="topleft"></a>
                <span data-item="item1" class="menubar">콘서트</span>
                <span data-item="item2" class="menubar">뮤지컬</span>
                <span data-item="item3" class="menubar">연극</span>
                <span data-item="item4" class="menubar">클래식</span>
                <span data-item="item5" class="menubar">전시</span>
                <div id="topright">
                    <span data-item="item6" class="menubar">랭킹</span>
                    <span data-item="item7" class="menubar">이벤트</span>
                    <input type="text" value="" id="search">
                    <label for="search" class="glyphicon glyphicon-search"
                        style="font-size: 14px; cursor: pointer;"></label>
                    <div class="glyphicon glyphicon-user" 
                        style="font-size: 14px; cursor: pointer; margin: 0 10px; "></div>
                </div>
            </div>
            <div class="switch"> <!-- 메인화면 좌우로 넘기기 -->
                <img src="../[5] 프로젝트 코드/images/slide-dir-prev.png" class="prev">
                <img src="../[5] 프로젝트 코드/images/slide-dir-next.png" class="after">
            </div>
            <div id="avibox">
                <iframe id="avi" src="https://www.youtube.com/embed/GbpP3Sxp-1U" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                </iframe>
            </div>
        </div>
        <div id="middle">
            <div style="text-align: center;"><h1>WHAT'S HOT</h1>
                <div style="margin: 0 auto; padding: 10px 0;">
                    <div class="img" id="bigimg" style="width: 300px; height: 427px; display: inline-block;">
                    </div>
                    <div style="display: inline-block;">
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                        <div style="display: block;"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                        <div class="img"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div style="text-align: center;"><h1>TICKET OPEN</h1>
                <div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
                <div id="chatbot"></div>
                <input type="button" value="티켓오픈 더보기" id="btnticket" style="margin-top: 20px;">
            </div>
            <hr>
            <div id="banner"></div>
            <hr>
            <div style="text-align: center;"><h1>RANKING</h1>
                <input type="button" value="#뮤지컬" id="hashtagmusical">
                <input type="button" value="#콘서트" id="hashtagconcert">
                <input type="button" value="#연극" id="hashtagplay">
                <input type="button" value="#클래식" id="hashtagclassic">
                <input type="button" value="#전시" id="hashtagexhibition">
                <div style="margin-top: 20px">
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
                <input type="button" value="랭킹 더보기" id="btnrank" style="margin-top: 20px;">
            </div>
            <hr>
            <div style="text-align: center;"><h1>MUSICAL & PLAY</h1>
                <div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
            </div>
            <hr>
            <div style="text-align: center;"><h1>CONCERT & CLASSIC</h1>
                <div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
            </div>
            <hr>
            <div style="text-align: center; margin-bottom: 30px;"><h1>EXHIBITION</h1>
                <div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                    <div class="img"></div>
                </div>
            </div>
            <hr>
            <div id="movetop"><a href="#top">↑</a></div>
        </div>
        <div id="bottom"></div>
    </div>




    <script>

        $(".menubar").mouseover(function() {
            $(".menubar").css("border", "");
            $(this).css("border-bottom", "5px solid orange");
        });

        var flag = false;

        $(document).scroll(function() {
            //메뉴가 시야에서 사라지는 순간 -> 메뉴를 붙박이로 만들기
            // if (!flag) {
                if ($(document).scrollTop() > $("#middle").position().top) {
                    $("#topmenu").css({
                        position: "fixed",
                        top: "0px",
                        bottom: ""
                    });
                    // $("#topmenu").animate({
                    //     top: "0px"
                    // }, 1000, function() {
                    //     flag=true;
                    // });
                };
            // };

            //상단 헤더(top)이 눈에 보일때 쯤
            if ($(document).scrollTop() <= $("#topmenu").position().top) {
                $("#topmenu").css({
                    position: "absolute",
                    top: "0px",
                    bottom: ""
                });
                // flag = false;                
            }
        });

        var imglist = ["./images/bg1.jpg", "./images/bg2.jpg", "./images/bg3.jpg"];
        var imgnum = 0;

        $(".prev").click(function() {
            imgnum--
            if (imgnum < 0) imgnum = 3;
            $("#top").css("background-image", `url(${imglist[imgnum]})`)
            $("#top").css("background-repeat", "no-repeat")
            $("#top").css("background-position", "center center")
            if (imgnum!=3) {
                $("#avi").css("display","none")
            }
            if (imgnum==3) {
                $("#top").css("background-color", "black")
                $("#avi").css("display","block")
                
            }
        });
        $(".after").click(function() {
            $("#top").css("background-image", `url(${imglist[imgnum]})`)
            $("#top").css("background-repeat", "no-repeat")
            $("#top").css("background-position", "center center")
            $("#avi").css("display","none")
            if (imgnum!=3) {
                $("#avi").css("display","none")    
            }
            if (imgnum==3) {
                $("#top").css("background-color", "black")
                $("#avi").css("display","block")
                
            }
            imgnum++
            if(imgnum > 3) imgnum = 0;
        });

        $("#topleft").click(function() {



        });
        

    </script>

</body>
</html>
